<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/show.css" />
    <!-- include the style -->
    <link rel="stylesheet" href="css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="css/themes/semantic.min.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">CRUDS</div>
        <ul class="links">
          <li><a href="/index.html">Create Product</a></li>
          <li><a href="/show.html">Show Products</a></li>
        </ul>
      </nav>
    </div>
    <div class="crud">
      <div class="container">
        <div class="outputs">
          <div class="searchblock">
            <input
              onkeyup="serachData(this.value)"
              type="text"
              id="search"
              placeholder="Search by title"
            />
            <div class="btnsearch">
              <button onclick="getSearchMood(this.id)" id="searchtitle">
                Search by title
              </button>
              <button onclick="getSearchMood(this.id)" id="searchcatigory">
                Search by catigory
              </button>
            </div>
          </div>
          <div id="deletall"></div>
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>id</th>
                  <th>title</th>
                  <th>count</th>
                  <th>price</th>
                  <th>taxes</th>
                  <th>ads</th>
                  <th>discount</th>
                  <th>Total</th>
                  <th>category</th>
                  <th>Update</th>
                  <th>sell</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/show.js"></script>
    <script src="js/alertify.min.js"></script>
  </body>
</html>
