<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="crud">
        <div class="container">
            <div class="head">
                <h2>Cruds</h2>
                <p>Product Management System</p>
            </div>
            <div class="inputs">
                <input placeholder="Title" type="text" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="Count" id="count">
                <input type="text" placeholder="Category" id="category">
                <button id="submit">Create</button>
            </div>
            <div class="outputs">
                <div class="searchblock">
                    <input onkeyup="serachData(this.value)" type="text" id="search"  placeholder="Search">
                    <div class="btnsearch">
                        <button onclick="getSearchMood(this.id)"  id="searchtitle">Search by title</button>
                        <button onclick="getSearchMood(this.id)"  id="searchcatigory">Search by catigory</button>
                    </div>
                </div>
                <div id="deletall">
                    
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>category</th>
                            <th>Update</th>
                            <th>Delet</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
